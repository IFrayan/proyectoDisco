<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Estilos/loginSignup.css">
    <link rel="icon" href="Estilos/favicon.ico">
</head>
<body>
     <div class="formulario">
     <form action="login.html" method="post">
     <h3>Registro</h3>
        <label class="nombre"> Nombre
             <input type="text"  minlength="3" required/>
        </label>
        
        <br><br>
        <label class="apellido"> Apellido
             <input type="text"  minlength="3" required/>
        </label>
        
        <br><br>
        <label class="email"> Email
             <input type="email"  minlength="3" required/>
        </label>
        
        <br><br>
        <label class="contraseña"> Contraseña
             <input type="password"  minlength="4" maxlength="16" required/>
        </label>
        
        <br><br>
        <button type="submit" class="registrar">Registrar</button>

     </form>
     </div> 
</body>
</html>
